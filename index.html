<!DOCTYPE html>
<html>

<head>
    <title>智能物流系統--人工智能與網絡安全應用 Booth C Team 10 </title>
    <link rel="icon" href="/favicon.ico">
    <meta charset="utf-8">
    <meta name="robots" content="noindex">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        .headertxt{
             font-weight: 900;
             font-size:20px;
        }
        canvas {
            width: 320px;
        }
        .wrapper1 {
            display: grid;
            grid-template-columns:  repeat(auto-fill, minmax(250px, 250px));
            grid-gap: 0px;
        }

        .wrapper {
            display: grid;
            grid-template-columns:  repeat(auto-fill, minmax(320px, 320px));
            grid-gap: 0px;
        }

        .col {
        }
    </style>
</head>

<body>
    <!--.navbar.navbar-default.navbar-fixed-top-->
    <div class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                
                  <a class="navbar-brand" href="/"><span class="headertxt">智能物流系統--人工智能與網絡安全應用<br>Booth C Team 10</span></a>
                
            </div>
        </div>
    </div>
    <div class="container">
        <div class="wrapper1">
            <div class="col" style="grid-column: 1/ 3;grid-row: 1 / 3;">
                <iframe width="392" height="220" src="https://www.youtube.com/embed/tDEPCULW1o4?si=KNmDnt7Z6Iyvc_Ok"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen></iframe>
            </div>
            <div class="col" ><a href=logo.png><img src="logo_small.png" width="200px" ></a></div>
            <div class="col" ><a href=qrcode.png><img src="qrcode.png"  width="200px" ></a></div>
            
        </div>

        <div class="wrapper">            
            <div class="col"><canvas id="bl0_canvas"></canvas></div>
            <div class="col"><canvas id="bl1_canvas"></canvas></div>
            <div class="col"><canvas id="bl2_canvas"></canvas></div>
            <div class="col"><canvas id="bl3_canvas"></canvas></div>
            <div class="col"><canvas id="bl4_canvas"></canvas></div>
            <div class="col"><canvas id="bl5_canvas"></canvas></div>
        </div>
        <img style='display:none;' id='img' />
        <script>
            var cvs = []
            for (let i = 0; i < 6; i++) {
                let canvas1 = document.getElementById(`bl${i}_canvas`);
                cvs.push(canvas1)
            }
            var ctxx = []
            for (let canvas of cvs) {
                var ctx = canvas.getContext('2d');
                ctx.canvas.width = 665//window.innerWidth;
                ctx.canvas.height = 1400//window.innerHeight;
                ctxx.push(ctx)
            }
            for (let p = 0; p < 2; p++) {
                let imageObj = new Image();
                imageObj.onload = function () {
                    for (let i = 0; i < 3; i++) {
                        ctxx[i + p * 3].drawImage(imageObj, 665 * i, 0, 665, 1400, 0, 0, 665, 1400);
                    }
                };
                imageObj.src = `booklet${p + 1}.png`;
            }
        </script>
        <footer>
            <p class="float-right">
                <a href="#">Back to top</a>
            </p>
            <p>Booth C x Team 10 </p>
        </footer>
    </div>

</html>
